<!DOCTYPE html>
<html lang="sr-Latn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Banner Minified Version</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-snowfall@1/src/snowfall.jquery.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <h6>Web Hosting</h6>
            </div>
            <div class="card-body">
                <img id="hosting">
            </div>
        </div>
    </main>
    <script>
        document.scripts[0].onerror = function () { this.src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"; }
        $(document).ready(() => {
            $.getScript("https://cdn.jsdelivr.net/gh/BaleshSrle/misc@main/banner/js/main.min.js");
        });
    </script>
</body>

</html>
